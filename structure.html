<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <h4>To-Do List</h4>
            <ul class="nav__links">
                <li class="nav__item">
                    <a class="nav__link" href="#section--1">Today</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#section--2">This Week</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#section--3">This Month</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link nav__link--btn btn--show-modal" href="#">Add a to-do</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="day">
            <div class="clear">
                <button class="reset">Clear</button>
            </div>
            <div class="date"></div>
        </div>
        <div class="content">
            <ul id="list">
            </ul>
        </div>
        <div class="add-to-do">
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
            <input type="text" id="input" placeholder="Add a to-do">
        </div>
        <script defer src="script.js"></script>
</body>

</html>
